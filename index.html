</div>
<script>
    function submits() {
        var identity = 0;
        var username =document.getElementById('username').value;
        var pwd =document.getElementById('pwd').value;

        for(var i =0;i<input.length;i++){
            if(input[i].checked){
                identity=input[i].value
            }
        }
        var data = 'username='+username+'&pwd='+pwd+'&identity='+identity;
        var url = 'http://127.0.0.1:3021';
        if(username&&pwd){
        loadXMLDoc(url,data)}
    }
</script>
